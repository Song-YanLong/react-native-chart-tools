<!DOCTYPE html>
<html lang="">

<head>
    <title>echarts</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
        margin: 0;
        padding: 0;
    }

    ul,
    ol {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }
</style>

<body>
    <div id="main" style="width: 100%; height: 100%;">3333</div>
</body>
<script>

    // 反序列化时还原函数
    const parseFunctions = (data) => {
        return JSON.parse(data, (key, value) => {
            if (typeof value === 'string' && value.indexOf('function') !== -1) {
                console.log(new Function(`return ${value}`)())
                return eval('(' + value + ')')// 将字符串解析为函数
            }
            return value;
        });
    };

    let script = document.createElement('script');
    script.src = 'https://unpkg.com/echarts@5.5.1/dist/echarts.min.js';
    document.head.appendChild(script);
    script.onload = () => {
        window.addEventListener('OptionUpdate', (event) => {
            document.getElementById('main').style.height = event.detail?.height + 'px' || 'auto';
            document.getElementById('main').style.width = event.detail?.width + 'px' || 'auto';
            let myChart = echarts.init(document.getElementById('main'));
            const op = parseFunctions(JSON.stringify(event.detail?.option))
            myChart.setOption(parseFunctions(JSON.stringify(event.detail?.option)), true);
        })
        window.ReactNativeWebView.postMessage(JSON.stringify({ code: 1 }))
    };
    script.error = () => {
        window.ReactNativeWebView.postMessage(JSON.stringify({ code: 0 }))
    }
</script>

</html>
